    <script>

      findIndex(['apple','grape','apple','apple'],'yellow');
      
      function findIndex(array,words){
        let count = 0;
        for(i=0; i<array.length; i++){
          if(words === array[i]){
            count +=1;
          }
        }
        
        if (count === 0) {
          count = -1;
        }

    
      return count;
    }

    unique(['green','red','blue','red'])    

    <!-- 
      Function: unique
      Description: This function takes an array as input and returns a new array containing only the unique elements from the input array.
      Parameters:
        array (Array): The input array from which unique elements are to be extracted.
      Returns:
        void: The function logs the array of unique elements to the console.
      How it works: The function iterates through the input array and uses the findIndex method to check if an element is already in the result array. If not, it adds the element to the result array.
    -->
    function unique(array){
      let result = [];

      for (let i = 0; i < array.length; i++){
        if(findIndex(result,array[i]) === -1){
          result.push(array[i]);
        }
      }

      return console.log(result);
    }

    


  

  
    </script>
