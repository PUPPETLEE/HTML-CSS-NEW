    <script>
            getLastValue([10,20,30]);


      function getLastValue(array) {
        for (let i = 0; i < array.length; i++) {
          // This code checks if the current index 'i' is the last index of the array.
          //  If it is, it logs the value at that index to the console. -->
          if (i === array.length - 1) {
            console.log(array[i]);
          }
        }
        // This code logs the last index of the array to the console.
         console.log(array.length - 1);
      }

        

    </script>
