<!DOCTYPE html>
<html>
  <head>

    <style>
      body
      {
        background-color:black;
        color: white;
      }
      .output{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
        letter-spacing: 3px;
      }
      button{
        background-color: grey;
        color: white;
        font-size: 20px;
        font-weight: bold ;
        height: 70px;
        width: 70px;
        margin: 3px;
        border-radius: 300px;
        border: none;
        cursor: pointer;
      }
      .orange-buttons{
        background-color: orange
      }
     </style>
  </head>
  <body>
    <p class="js-output output">
    
      
    </p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange-buttons" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-buttons" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange-buttons" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);

        //for saving 
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="orange-buttons"  onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        //for saving 
        savingCalculation();
      ">Clear</button>
    </p>

    <script>
      console.log(localStorage.getItem('calculation'));
      let calculation =  localStorage.getItem('calculation') || '';


      //dis will display input of the user when website load first
      displayInput(calculation);
      
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        displayInput(calculation);
        savingCalculation();
      }

      function savingCalculation(){
        localStorage.setItem('calculation', calculation);

      }

      function  displayInput(calculation){
        document.querySelector(".js-output").innerHTML= calculation;

      }
    </script>
  </body>
</html>
