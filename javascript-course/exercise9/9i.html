<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>

  </head>
  <body>
    <p>Car Quanity</p>
    <button onclick="console.log(`cartQuantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button onclick="updateCalculation(1)">
      Add to Cart
    </button>

    <button onclick="updateCalculation(2)">
      +2
    </button>

    <button onclick="updateCalculation(3)">
      +3
    </button>

    <button onclick="updateCalculation(4);
    ">
      +4
    </button>

    <button onclick="updateCalculation(5)">
      +5
    </button>

    <button  onclick="updateCalculation(-2)
    ">
      -2
    </button>

    <button onclick="updateCalculation(-3)">
      -3
    </button>


    <button onclick="cartQuantity = 0;
     console.log(`Cart was Reset`); updateCalculation();">
      Reset Cart
    </button>
    <p class="js-cart-quantity">

    </p>

    <script>
    
        let cartQuantity = 0;
        //this will display the cart quantity on first load
        cartQuantityDisplay(cartQuantity);

      function updateCalculation(change){
       if(cartQuantity + change > 10 ){
        alert('cart is full');
        return;
       }else if (cartQuantity + change < 0){
        alert('not enought items in the cart');
        return;
       }
       cartQuantity += change;
       console.log(`Cart quantity: ${cartQuantity}`);

        //this will display the cart quantity after each update
       cartQuantityDisplay(cartQuantity);

      }
      
      function cartQuantityDisplay(cartQuantity){
        document.querySelector('.js-cart-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }


      
    </script>
  </body>
</html>
