  <body>
    
    <script>
      
      convertToFahrenheit();

      function convertToFahrenheit(celsius){
        if(!celsius){
          console.log('Invalid input');
        }else{
          let Fahrenheit = (celsius * 9 / 5) + 32;
          console.log(Fahrenheit);
        }
      }

      
    </script>
