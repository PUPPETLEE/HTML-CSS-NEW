<!DOCTYPE html>
<html>
  <head>
    <title class="js-title">App</title>
  
  </head>
  <body>
    
    <script>
        
      let title = document.querySelector('.js-title');

      setInterval(() =>{
        let title = document.querySelector('.js-title');
        if(title.innerHTML === 'App'){
          title.innerHTML = '(1) message';

        }else{
          title.innerHTML = 'App';
        }
     
      },1000);
        
      
    
 
    

    </script>
  </body>
</html>
