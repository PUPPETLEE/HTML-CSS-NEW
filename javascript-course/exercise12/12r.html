<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
   
    <link rel="stylesheet" href="12r.css">

  </head>
  <body>
    <p class="title">
      Rock Paper Scissor 
    </p>
    <button class="move-button js-rock-button"
    >
    <img class="move-icon" src="img/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
    <img class="move-icon" src="img/paper-emoji.png" alt="">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="img/scissors-emoji.png" alt="">


    </button>
    <p class="js-result result">
     
    </p>
    <p class="js-moves">
     
    </p>
    <p class="js-score score">

    </p>
    <button class="reset-button js-reset-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <div class="js-options">
    </div>

    <script src="12r.js"></script>

  
    
  </body>
</html>
