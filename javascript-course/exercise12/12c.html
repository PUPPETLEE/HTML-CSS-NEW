<!DOCTYPE html>
<html>
  <head>
    <button class="js-start">
      Start
    </button>

  </head>
  <body>
    
    <script>
     let startBtnElement =  document.querySelector('.js-start');

     document.querySelector('.js-start').addEventListener('click',()=>{
      timeoutFinished();
     })

     function timeoutFinished(){
      if(startBtnElement.innerHTML === 'Start'){
      setTimeout(()=>{
         startBtnElement.innerHTML = "Finished";
      },1000);
     }else{
      startBtnElement.innerHTML = 'Start';
     }
     }
   
    
    

    </script>
  </body>
</html>
