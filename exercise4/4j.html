<!DOCTYPE html>
<html>
  <head>
    <style>
      
      .shadow-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 16px;
        padding: 8px 16px;

        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.50);
      }
     .shadow-button:active{

        margin: 3px 3px;

        box-shadow: none;
        font-size: 16px;
       }

    </style>

  </head>
  <body>
    
    <button class="shadow-button">shadow</button>

  </body>
</html>
